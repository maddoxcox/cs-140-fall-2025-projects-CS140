<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="kintab.css">
</head>
<body>
    <div class="ulo-signup">
        <header>
            <h1>kintab pressure washing</h1>
        </header>
        <nav>
                <a href="index.html">Home</a>
                <a href="kintab-table.html">What is Pressure washing?</a>
                <a href="signupform.html" class="current">Get a Quote</a>
                <a href="kintabmarketing.html">market analysis</a>
                <a href="#">link</a>
        </nav>
    </div>
    <main class="signup-main">
        <div id="message"></div>
            <form action="#" id="myForm">
                <fieldset>
                    <legend>Get a Quote:</legend>
                    
                    <div class="form-row">
                        <label for="fname">Full Name:</label>
                        <input type="text" name="fname" id="fullname">
                    </div>

                    <div class="form-row">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" name="phonenumber" id="phone">
                    </div>
                    
                    <div class="form-row">
                        <label for="email">Email:</label>
                        <input type="email" name="email"  id="email">
                    </div>
                    
                    <div class="form-row">
                        <label for="pass"> Password:</label>
                        <input type="password" name="password" id="pass">
                    </div>
                    
                    <div class="form-row">
                        <label for="servicetype">Service Type:</label>
                        <input type="text" name="Service"  id="servicetype">
                    </div>
                    
                    <div class="check-row">
                        <div class="spacer"></div>
                        <label for:>Commercial:</label>
                            <input type="radio" name="Commercial" value="Commercial">
                        <label for="Residential">Residential</label>
                            <input type="radio" name="Residential" value="Residential">
                    </div>
                    
                    <div class="form-row">
                        <label for="comment">Comments:</label>
                        <textarea name="comment" id="comment"></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="spacer"></div>
                        <input class="signupbttn" type="submit" value="Quote Me!">
                    </div>
                </fieldset>
            </form>
    </main>
    <footer>
        &copy;cox 2025
    </footer>
    <script src="kintab.js"></script>
</body>
</html>
